name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ãƒ‡ãƒ—ãƒ­ã‚¤å¯¾è±¡ã®ãƒ–ãƒ©ãƒ³ãƒå

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Publish Blazor WebAssembly project
        run: dotnet publish ./EdicationSite.csproj -c Release -o release

      - name: ðŸ“ Prepare gh-pages content
        run: |
          mkdir gh-pages
          cp -r release/wwwroot/* gh-pages/
          cp release/wwwroot/index.html gh-pages/404.html
          echo "bambooedication.work" > gh-pages/CNAME  # â†ã“ã“ã‚’å¿…ãšã“ã®ãƒ‰ãƒ¡ã‚¤ãƒ³ã«ï¼
          echo "" > gh-pages/.nojekyll

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages