        .container {

            color: #2c3e50;

        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* レスポンシブ対応 */

        .card {
            background-color: #fff;

            flex-direction: column;

        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        .card h2 {
            color: #34495e;
            font-size: 1.6em;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .card ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        .card ul li {
            margin-bottom: 10px;
        }
        .card ul li a {
            text-decoration: none;
            color: #2980b9;
            font-size: 1.05em;
            display: block;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        .card ul li a:hover {
            color: #1f618d;
            text-decoration: underline;
        }
        .card .description {
            font-size: 0.85em;
            color: #777;
            margin-top: 3px;
            margin-left: 10px;
            display: block;
        }
    </style>
